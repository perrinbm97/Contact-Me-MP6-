<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <h1>Contact Me</h1> 
        <p>Interested in getting to know more about my journey?<br />
        Fill out the required information below and I will get back to you at my
        earliest convinence!
        </p>
    </header>

    <form>
        <label>Name:</label>
        <input type="text"><br>

        <label>Email:</label>
        <input type="email"><br>

        <label>Phone:</label>
        <input type="text"><br>

        <label>Message:</label><br>
        <textarea rows="5" cols="30"></textarea><br>

        <p>Preferred method of contact:</p>
        <input type="radio" name="contact">Email
        <input type="radio" name="contact">Phone
        <br>

        <p>What are you interested in discussing?</p>
        <input type="checkbox" name="interest">Coding
        <input type="checkbox" name="interest">Real Estate
        <input type="checkbox" name="interest">Board Games
        <input type="checkbox" name="interest">Self-Help
        <br>

        <input type="submit" value="Send Message">
    </form>
  </body>
</html>
